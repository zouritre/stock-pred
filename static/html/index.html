<!DOCTYPE html>
<html xmlns="">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta content="" name="author">
    <meta content="" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" rel="stylesheet">
    <link href="{{ url_for('static', filename = 'css/styles.css') }}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://code.highcharts.com/css/stocktools/gui.css">
    <link rel="stylesheet" type="text/css" href="https://code.highcharts.com/css/annotations/popup.css">
</head>
<script crossorigin="anonymous"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" src="https://cdn.socket.io/3.1.3/socket.io.min.js"></script>

<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script src="https://code.highcharts.com/stock/modules/data.js"></script>

<script src="https://code.highcharts.com/stock/indicators/indicators-all.js"></script>
<script src="https://code.highcharts.com/stock/modules/drag-panes.js"></script>

<script src="https://code.highcharts.com/modules/annotations-advanced.js"></script>
<script src="https://code.highcharts.com/modules/price-indicator.js"></script>
<script src="https://code.highcharts.com/modules/full-screen.js"></script>

<script src="https://code.highcharts.com/modules/stock-tools.js"></script>
<script src="{{ url_for('static', filename = 'js/chart.js') }}" type="text/javascript"></script>
<body style="background-color: #343830">
<div class="container">
<!--        <iframe name="lure" style="display:none;"></iframe>-->
    <form id="form1"> <!--action="/submit" method="POST" target="lure">-->
<!--    Dataset -->
        <div class="row">
            <div class="col-auto">
                <div class="form-group">
                        <label class="form-label" for="formFile"><span style="color: white">Dataset</span></label>
                        <input class="form-control" id="formFile" name="datasetname" type="file">
                </div>
            </div>
        </div>
<!--     Retrain -->
        <div class="row">
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" id="flexCheckChecked" name="retrain" type="checkbox" value="">
                    <label class="form-check-label" for="flexCheckChecked">
                        <span style="color: white">Retrain</span>
                    </label>
                </div>
            </div>
        </div>
<!--    Forecast -->
        <div class="row">
            <div class="col-3">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon">Forecast</span>
                    <input aria-describedby="basic-addon2" aria-label="Recipient's username" class="form-control" id="forecast"
                           min="1" max="365" name="forecast" placeholder="Forecast Value" type="number"
                           value="1">
                    <span class="input-group-text" id="basic-addon1">Hours</span>
                </div>
            </div>
            <div class="col-3">
                <div class="dropdown">
                    <button aria-expanded="false" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" id="dropdownMenuButton1" type="button">
                        Timeframe
                    </button>
                    <ul aria-labelledby="dropdownMenuButton1" class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" id="minutes">Minutes</a></li>
                        <li><a class="dropdown-item" href="#" id="hours">Hours</a></li>
                        <li><a class="dropdown-item" href="#" id="days">Days</a></li>
                    </ul>
                </div>
            </div>
        </div>
<!--    Slider -->
        <div class="row">
            <div class="col-3">
                <input class="form-range" id="customRange2" max="365" min="1" oninput="newforecast(this.value)"
                       type="range">
            </div>
        </div>
<!--    Valider -->
        <div class="row">
            <div class="col-auto">
                <button class="btn btn-primary" type="submit" id="subvalidate">Valider</button>
                <button class="btn btn-primary visually-hidden" type="button" id="subloading" disabled>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    <span id="loadtext">Loading...</span>
                </button>
            </div>
<!--        progress bar-->
            <div class="col-3">
                <div class="progress visually-hidden" id="progressbar">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" id="progressbarbar">0%</div>
                </div>
            </div>
        </div>
    </form>

<!--Graphique -->
    <div class="chart visually-hidden" id="container" style="height: 100vh; min-width: 310px; padding: 10px"></div>
</div><!-- Container -->








<script src="{{ url_for('static', filename = 'js/ui.js') }}" type="text/javascript"></script>
</body>

</html>
